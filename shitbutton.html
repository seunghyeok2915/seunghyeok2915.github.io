<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>욕하고 싶을 때 누르세요</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="text-center">
        <button id="rantButton" class="px-4 py-2 bg-blue-500 text-white font-bold rounded hover:bg-blue-700 transition duration-300">욕하고 싶을 때 누르세요</button>
        <p id="message" class="mt-4 text-gray-700 hidden">여기에 메시지가 표시됩니다!</p>
    </div>
    <div id="emoji" class="text-5xl mt-4">😐</div>
    <p id="clickCounter" class="mt-2">클릭 수: <span id="counter">0</span></p>
    <script src="script.js"></script>
</body>
</html>
