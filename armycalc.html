<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산업기능요원 근무 기간 계산기</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        input, button {
            width: 80%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 20px;
            position: relative; /* 상대적 위치 지정 */
            margin-top: 20px;
        }
        .progress-bar {
            width: 0%;
            height: 30px;
            background-color: #4CAF50;
            border-radius: 20px;
            position: absolute; /* 절대적 위치 지정 */
            overflow: hidden; /* 텍스트가 바를 벗어나지 않도록 처리 */
        }
        /* 진행 상태 바 텍스트를 위한 스타일 */
        .progress-text {
            position: absolute;
            top: 0;
            right: 0;
            padding: 5px 10px; /* 텍스트 패딩 */
            background: #ffffff; /* 텍스트 배경색 */
            border-radius: 20px; /* 둥근 모서리 */
            transform: translate(100%, -50%); /* 텍스트 박스를 바의 오른쪽 외부로 이동 */
            color: #333; /* 텍스트 색상 */
            display: inline-block;
            min-width: 50px; /* 최소 너비 설정 */
            text-align: center;
        }
        .progress-bar-text.outside {
            color: #333; /* 바의 외부에 있을 때 색상 */
            left: auto;
            right: 10px; /* 우측 패딩 대신 사용 */
            transform: translateX(0); /* 중앙 정렬 해제 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>산업기능요원 근무 기간 계산기</h2>
        <input type="date" id="startDate" />
        <button onclick="calculateEndDate()">근무 종료 날짜 계산</button>
        <div class="result" id="endDate"></div>
        <div class="result" id="remainingDays"></div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
    </div>

    <script>
        function calculateEndDate() {
            const startDate = document.getElementById('startDate').valueAsDate;
            if (startDate) {
                const today = new Date();
                const endDate = new Date(startDate);
                endDate.setMonth(endDate.getMonth() + 34); // 23개월을 더합니다.

                const resultDate = endDate.toISOString().split('T')[0];
                const remainingTime = endDate - today;
                const remainingDays = Math.round(remainingTime / (1000 * 60 * 60 * 24));
                const elapsedDays = Math.round((today - startDate) / (1000 * 60 * 60 * 24));
                const totalDays = Math.round(34 * 30.44); // 전체 근무 기간을 일로 환산

                const progress = Math.min(100, Math.max(0, (elapsedDays / totalDays) * 100)).toFixed(2);

                document.getElementById('endDate').innerText = `근무 종료 날짜: ${resultDate}`;
                document.getElementById('remainingDays').innerText = `남은 근무일: ${remainingDays}일`;
                document.getElementById('progressBar').style.width = `${progress}%`;
                document.getElementById('progressBar').innerText = `${progress}% 진행`;

                // 진행률 텍스트 위치 조정을 위한 로직 추가
                const progressText = document.getElementById('progressText');
                if (progress < 10) {
                    // 진행률이 10% 미만이면 텍스트를 바의 오른쪽 외부로 배치
                    progressText.style.transform = 'translate(100%, -50%)';
                    progressText.style.right = '0'; // 오른쪽 정렬
                } else {
                    // 진행률이 10% 이상이면 텍스트를 바의 내부 오른쪽으로 배치
                    progressText.style.transform = 'translate(-100%, -50%)';
                    progressText.style.right = progress + '%'; // 진행 상태 바에 맞춰 위치 조정
                }

            } else {
                alert('시작 날짜를 선택해주세요.');
            }
        }
    </script>
</body>
</html>
